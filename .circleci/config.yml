version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.6.1
jobs:

  lint:
    docker:
    - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: run linting
          command: |
            sudo pip3 install pre-commit -c constraints.txt
            pre-commit run --all-files
      - save_cache:
          key: v1-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit

  test_util:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install tox and MPI
          command: |
            if [ $(python changed_from_main.py fv3gfs-util) != false ]; then
              sudo apt-get update
              sudo apt-get install libopenmpi3 libopenmpi-dev
              sudo pip3 install tox -c constraints.txt
            fi
      - run:
          name: run tests
          command: |
            if [ $(python changed_from_main.py fv3gfs-util) != false ]; then
              cd fv3gfs-util && tox -e test -e test_no_extras
            fi

  test_fv3core:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install tox
          command: |
            if [ $(python changed_from_main.py fv3core) != false ]; then
              sudo pip3 install tox -c constraints.txt
            fi
      - restore_cache:
          keys:
            - v1-{{ checksum "fv3core/tox.ini" }}-{{ checksum "fv3core/constraints.txt" }}
      - run:
          name: run tests
          command: |
            if [ $(python changed_from_main.py fv3core) != false ]; then
              cd fv3core && tox -e test
            fi
      - save_cache:
          key: v1-{{ checksum "fv3core/tox.ini" }}-{{ checksum "fv3core/constraints.txt" }}
          paths:
            - .tox

workflows:
  version: 2
  tagged-build:
    jobs:
      - lint:
          filters:
            tags:
              only: /^v.*/
      - test_util:
          filters:
            tags:
              only: /^v.*/
      - test_fv3core:
          filters:
            tags:
              only: /^v.*/
